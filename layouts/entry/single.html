{{ define "main" }}

</figure>

<div class="box">
    <h1 class="title">{{ .Title }}</h1>
    <h2 class="subtitle">{{ .Date.Format "January 02 2006" }}</h2>
    <div class="content">
        {{ .Content }}
    </div>
</div>
{{ end }}
