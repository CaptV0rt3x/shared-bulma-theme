{{ define "main" }} {{ $paginator := .Paginate .Data.Pages }}

<section class="section">
    <h1 class="title">{{ .Title }}</h1>

    <div class="columns is-multiline">
        {{ range $paginator.Pages }}
        <div class="column is-6">
            {{ .Render "summary" }}
        </div>
        {{ end }}
    </div>
</section>

{{ partial "layout/pagination" . }} {{ end }}
