{{ define "main" }} {{ $paginator := .Paginate .Data.Pages }}

<section class="section">
    <div class="container">
        <h1 class="title">{{ .Title }}</h1>

        <div class="columns is-multiline">
            {{ range $paginator.Pages }} {{ .Render "summary" }} {{ end }}
        </div>
    </div>
</section>

{{ partial "layout/pagination" . }} {{ end }}
